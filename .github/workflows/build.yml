# This is a basic workflow to help you get started with Actions

name: CI/CD

# Controls when the workflow will run
on:
  pull_request_review:
   types: [submitted]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 2
        token: ${{ secrets.GH_TOKEN }}
    - name: Install dependencies
      run: |
        sudo wget -O /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/v4.6.3/yq_linux_amd64
        sudo chmod +x /usr/local/bin/yq
        sudo curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
        sudo chmod 700 get_helm.sh
        ./get_helm.sh
    - name: Build monorepo
      id: build_monorepo
# Set environment variables for ci process.    
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
        DOCKER_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        ACTION: build
        BRANCH_NAME: ${{ github.event.pull_request.head.ref }}
# Set shell scripts permissions and execute them.
      shell: bash
      run: |
          chmod +x ./build.sh
          ./build.sh
